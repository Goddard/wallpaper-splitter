name: Build Flatpak

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  build:
    runs-on: ubuntu-latest
    container:
      image: ghcr.io/flathub-infra/flatpak-github-actions:gnome-48
      options: --privileged
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Flatpak
        uses: flatpak/flatpak-github-actions/flatpak-builder@v6.5
        with:
          bundle: wallpaper-splitter.flatpak
          manifest-path: org.wallpapersplitter.app.yml
          cache-key: flatpak-builder-${{ github.sha }}

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: wallpaper-splitter-flatpak
          path: wallpaper-splitter.flatpak
          retention-days: 7 