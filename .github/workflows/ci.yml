name: CI/CD Pipeline

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  release:
    types: [ published ]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y cmake ninja-build qt6-base-dev qt6-declarative-dev extra-cmake-modules libkf6plasma-dev

      - name: Configure and build
        run: |
          mkdir -p build
          cd build
          cmake -GNinja -DCMAKE_BUILD_TYPE=Debug ..
          ninja

      - name: Run tests (if any)
        run: |
          cd build
          # Add test commands here when you have tests
          echo "Tests would run here"

  build-flatpak:
    runs-on: ubuntu-latest
    needs: test
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Setup Flatpak
        uses: flatpak/flatpak-github-actions/flatpak-builder@v6.5
        with:
          bundle: wallpaper-splitter.flatpak
          cache-key: flatpak-builder-${{ github.sha }}
          run: build

      - name: Upload Flatpak artifact
        uses: actions/upload-artifact@v4
        with:
          name: wallpaper-splitter-flatpak
          path: wallpaper-splitter.flatpak
          retention-days: 30

  release:
    runs-on: ubuntu-latest
    needs: [test, build-flatpak]
    if: startsWith(github.ref, 'refs/tags/')
    steps:
      - name: Download Flatpak artifact
        uses: actions/download-artifact@v4
        with:
          name: wallpaper-splitter-flatpak
          path: .

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: wallpaper-splitter.flatpak
          draft: false
          prerelease: false
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }} 