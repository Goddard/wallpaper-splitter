name: CI/CD Pipeline

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  release:
    types: [ published ]

jobs:
  build-flatpak:
    runs-on: ubuntu-latest
    container:
      image: ghcr.io/flathub-infra/flatpak-github-actions:gnome-48
      options: --privileged
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Setup Flatpak
        uses: flatpak/flatpak-github-actions/flatpak-builder@v6.5
        with:
          bundle: wallpaper-splitter.flatpak
          manifest-path: org.wallpapersplitter.app.yml
          cache-key: flatpak-builder-${{ github.sha }}

      - name: Upload Flatpak artifact
        uses: actions/upload-artifact@v4
        with:
          name: wallpaper-splitter-flatpak
          path: wallpaper-splitter.flatpak
          retention-days: 30

  release:
    runs-on: ubuntu-latest
    needs: [build-flatpak]
    if: startsWith(github.ref, 'refs/tags/')
    steps:
      - name: Download Flatpak artifact
        uses: actions/download-artifact@v4
        with:
          name: wallpaper-splitter-flatpak
          path: .

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: wallpaper-splitter.flatpak
          draft: false
          prerelease: false
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }} 